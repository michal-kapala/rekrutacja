<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="/static/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <main>
      <section class="filters">
        <h1>Pokédex</h1>
        <h2>Set your filters and click <i>Filter</i> to search for specific Pokémon.</h2>
        <form id="form-filters" class="grid-container">
            <label class="grid-item"><input id="grass" type="checkbox" checked/><span>grass</span></label>
            <label class="grid-item"><input id="poison" type="checkbox" checked/><span>poison</span></label>
            <label class="grid-item"><input id="fire" type="checkbox" checked/><span>fire</span></label>
            <label class="grid-item"><input id="flying" type="checkbox" checked/><span>flying</span></label>
            <label class="grid-item"><input id="bug" type="checkbox" checked/><span>bug</span></label>
            <label class="grid-item"><input id="water" type="checkbox" checked/><span>water</span></label>
            <label class="grid-item"><input id="normal" type="checkbox" checked/><span>normal</span></label>
            <label class="grid-item"><input id="ground" type="checkbox" checked/><span>ground</span></label>
            <label class="grid-item"><input id="electric" type="checkbox" checked/><span>electric</span></label>
            <label class="grid-item"><input id="fairy" type="checkbox" checked/><span>fairy</span></label>
            <label class="grid-item"><input id="fighting" type="checkbox" checked/><span>fighting</span></label>
            <label class="grid-item"><input id="psychic" type="checkbox" checked/><span>psychic</span></label>
            <label class="grid-item"><input id="rock" type="checkbox" checked/><span>rock</span></label>
            <label class="grid-item"><input id="steal" type="checkbox" checked/><span>steal</span></label>
            <label class="grid-item"><input id="ice" type="checkbox" checked/><span>ice</span></label>
            <label class="grid-item"><input id="ghost" type="checkbox" checked/><span>ghost</span></label>
            <label class="grid-item"><input id="dragon" type="checkbox" checked/><span>dragon</span></label>
          <div>
            <input id="pokemon-name" type="text" placeholder="Pokémon name" />
            <button type="submit">Filter</button>
          </div>
        </form>
      </section>
      <section class="pokemons"></section>
    </main>
    <script src="./data.js" type="module"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
